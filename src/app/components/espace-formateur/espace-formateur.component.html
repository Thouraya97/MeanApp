<h1>Bienvenue</h1>

<h2>Veuillez Connecter pour accéder à votre espace </h2>

<form (submit)="onLoginForma()" class="form-horizontal" >
  
    <div class="form-group">
      <label class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
      </div>
    </div>
  
    <div class="form-group">
      <label class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
    </div>
    
    
    
    
      
      <div class="form-group">
        <div class="pull-right">
          <button type="submit" class="btn btn-dark" style="background-color: lightpink;" >Login</button>
        </div>
      </div>
